<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adrian Tizoc Marshall</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/one_page_website.css">
</head>
<body>
    <div class="page-font">
        <!--NAVBAR-->
        <nav>
            <ul class="navbar">
                <a href="#photography">
                    <li>Photography</li>
                </a>
                <a href="#performances">
                    <li>Performances</li>
                </a>
            </ul>
        </nav>
        
        <!--HEADER-->
        <header>
            <div>
                <h1>PORTFOLIO</h1>
            </div>
        </header>
        
        <!--PHOTOGRAPHY-->
        <section id="photography">
            <button onclick="openModal(); currentSlide(1)">Test Lightbox</button>
            <div>
                <!-- Images used to open the lightbox -->
                <h2>Photography</h2>
                <div class="row">
                    <div class="column">
                        <img src="images/building01.jpg" style="width:100%" onclick="openModal(); currentSlide(1)" class="hover-shadow cursor">
                    </div>
                    <div class="column">
                        <img src="images/building02.jpg" style="width:100%" onclick="openModal(); currentSlide(2)" class="hover-shadow cursor">
                    </div>
                    <div class="column">
                        <img src="images/building03.jpg" style="width:100%" onclick="openModal(); currentSlide(3)" class="hover-shadow cursor">
                    </div>
                    <div class="column">
                        <img src="images/building04.jpg" style="width:100%" onclick="openModal(); currentSlide(4)" class="hover-shadow cursor">
                    </div>
                </div>

                <!-- The Modal/Lightbox -->
                <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                        
                        <div class="mySlides">
                            <div class="numbertext">1 / 4</div>
                            <img src="images/building01.jpg" style="width:100%">
                        </div>
                        
                        <div class="mySlides">
                            <div class="numbertext">2 / 4</div>
                            <img src="images/building02.jpg" style="width:100%">
                        </div>
                        
                        <div class="mySlides">
                            <div class="numbertext">3 / 4</div>
                            <img src="images/building03.jpg" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 4</div>
                            <img src="images/building04.jpg" style="width:100%">
                        </div>
                        
                        <!-- Next/previous controls -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        
                        <!-- Caption text -->
                        <div class="caption-container">
                            <p id="caption"></p>
                        </div>

                        <!-- Thumbnail image controls -->
                        <div class="column">
                            <img class="demo" src="images/building01.jpg" style="width:100%" onclick="currentSlide(1)" alt="Reflective building at night with tree illuminated by blue light">
                        </div>

                        <div class="column">
                            <img class="demo" src="images/building02.jpg" style="width:100%" onclick="currentSlide(2)" alt="Strips of horizontal yellow lights passing through windows on a building">
                        </div>

                        <div class="column">
                            <img class="demo" src="images/building03.jpg" style="width:100%" onclick="currentSlide(3)" alt="Abstract architectural feature with triangular shapes">
                        </div>

                        <div class="column">
                            <img class="demo" src="images/building04.jpg" style="width:100%" onclick="currentSlide(4)" alt="Minimalist building cloaked in shades of blue against a monochromatic background">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!--PERFORMANCES-->
        <section>
            <div id="performances">
                <h3>Performances</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JNg6qv1kQVY?si=lj3UiqXEEAuNbVON"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </section>
        
        <!--CONTACT-->
        <section>
            <div>
                <h3>Get in Touch</h3>
                <div>
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="email" placeholder="Email"><br>
                        <input type="tel" placeholder="Phone Number"><br>
                        <input type="checkbox" id="Hire">
                        <label for="Hire">Business inquiry</label><br>
                        <textarea placeholder="Type message here"></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
        
        <!--FOOTER-->
        <div class="footer-text">
            <footer>
                <table>
                    <tr>
                        <td>
                            <p>Adrian Tizoc Marshall &copy;</p>
                        </td>
                    </tr>
                </table>
            </footer>
        </div>
    </div>
    
    <script src="JS/one_page_website.js" defer></script>
</body>
</html>
