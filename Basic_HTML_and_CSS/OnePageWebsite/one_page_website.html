<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adrian Tizoc Marshall</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/one_page_website.css">
</head>
<div class="page-font">
    <body>
        <!--NAVBAR-->
        <nav>
            <ul class="navbar">
                <a href="#photography">
                    <li>Photography</li>
                </a>
                <a href="#filmography">
                    <li>Filmography</li>
                </a>
                <a href="#music">
                    <li>Music</li>
                </a>
                <a href="#performances">
                    <li>Performances</li>
                </a>
            </ul>
        </nav>
        <!--HEADER-->
        <header>
            <div>
                <h1>PORTFOLIO</h1>
            </div>
        </header>
        <!--PET IMAGES-->
        <section>
            <div>
                <h2>My Work</h2>
                <div>
                    <!--PHOTOGRAPHY IMAGE-->
                    <div id="photography">
                        <h3>Photography</h3>
                        <img src="images/Snails01.jpeg" alt="Picture of snails on lemon" width="500px">
                    </div>
                    <!--FILMOGRAPHY IMAGE-->
                    <div id="filmography">
                        <h3>Filmography</h3>
                        <img src="images/PiedrasStill01.jpg" alt="Picture of woman carrying a baby" width="500px">
                    </div>
                    <!--MUSIC IMAGE-->
                    <div id="music">
                        <h3>Music</h3>
                        <img src="images/Heart01.jpg" alt="Picture of Scott Calvin album cover" width="500px">
                    </div>
                </div>
            </div>
        </section>
        <!--PERFORMANCES-->
        <section>
            <div id="performances">
                <h3>Performances</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JNg6qv1kQVY?si=lj3UiqXEEAuNbVON"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </section>
        </section>
        <!--CONTACT-->
        <section>
            <section>
                <div>
                    <h3>Get in Touch</h3>
                    <div>
                        <form>
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name"><br>
                            <input type="email" placeholder="Email"><br>
                            <input type="tel" placeholder="Phone Number"><br>
                            <input type="checkbox" id="Hire">
                            <label for="Hire">Business inquiry</label><br>
                            <textarea placeholder="Type message here"></textarea><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </section>
            <!--FOOTER-->
            <div class="footer-text">
                <footer>
                    <table>
                        <tr>
                            <td>
                                <p>Adrian Tizoc Marshall &copy;</p>
                            </td>
                        </tr>
                    </table>
                </footer>
            </div>
    </body>

</html>
